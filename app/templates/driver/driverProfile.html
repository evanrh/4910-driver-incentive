{% extends "driver/driverBase.html" %}

{% block header %}
    <script src="{{ url_for('static', filename='js/scripts.js') }}" type="text/javascipt">
    </script>
{% endblock %}
{% block driverContent %}
<h1>Profile</h1>
<button onclick="showChangePass()" id="button" name="showPass">Change Password</button>
<form action="{{ url_for('driverProfile') }}" style="visibility:hidden;" name="passForm", id="passForm" method="POST">
    <div class="row">
        <input type="password" placeholder="Old Password" id="oldpassword" class="tftextinput" name="old_pass" size="10" maxlength="20" required>
    </div>
    <div class="row">
        <input type="password" placeholder="Password" id="password" class="tftextinput" name="pass" size="10" maxlength="20" onkeyup="checkPassComplexity()" required>
       <span id="password-message"></span>
   </div>
   
   <div class="row">
       <input type="password" placeholder="Confirm Password" id="confirm" class="tftextinput" name="pass_repeat" size="10" maxlength="20" onkeyup="checkPass()" required>
       <span id="confirm-message" class="confirm-message"></span>
   </div>

   <div class="row">
       <button id="signupbutton" type="submit" class="tfbutton" disabled=true>Change Password</button>
   </div>

</form>
{% endblock %}
