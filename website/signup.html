<!DOCTYPE html>

<html lang="en">
<head>
<title>Sign Up Page</title>
<!--<link rel="icon" href="img/favicon (2).ico">-->

<!-- Stylesheets -->
<link rel="stylesheet" href="css/grid_6.css">
<link rel="stylesheet" href="css/main.css">

<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="utf-8">
</head>

<body>

	<!--Content Start-->
	<article>
			
			<!-- Desktop Version -->
			<div class="hide-mobile">
                <div class="center">
                    <div class="row">
                        <h1 style="margin:0">Sign Up</h1>
                    </div>

                    <div class="row">
                        <p>Sign Up Below.</p>
                    </div>

                    <div class="row">
                        <input type="text" placeholder="Username" id="textbox" class="tftextinput" name="user" size="10" maxlength="100">
                    </div>
                    
                    <div class="row">
                        <input type="text" placeholder="Password" id="textbox" class="tftextinput" name="pass" size="10" maxlength="100">
                    </div>
                    
                    <div class="row">
                        <input type="text" placeholder="Confirm Password" id="textbox" class="tftextinput" name="pass" size="10" maxlength="100">
                    </div>

                    <div class="row">
                        <button onclick="signUp()" id="signupbutton" type="submit" class="tfbutton">Sign Up</button>
                    </div>
                </div>
			</div>
			
			<!-- Mobile Version -->
			<div class="hide-desktop">
				
			</div>
			
		</div>		
	</article>

<!-- JavaScript -->
<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
</body>
</html>
